<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job-tracker | shawonDev</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background-color: #f8fafc;
    }
  </style>
</head>

<body class="text-gray-800">
  <div class="max-w-6xl mx-auto p-6 space-y-8">
    <!-- header -->
    <header>
      <h1 class="text-3xl font-bold text[#033F82]">Job Application Tracker</h1>

    </header>
    <!-- dashboard -->

    <section class=" grid grid-cols-1 sm:grid-cols-3 gap-5">

      <div class="bg-white p-4  rounded shadow text-center hover:bg-primary-content">
        <p class="text-sm text-gray-500">Total</p>
        <h2 id="count-total" class="text-2xl font-bold">0</h2>
      </div>


      <div class="bg-white p-4  rounded shadow text-center hover:bg-primary-content">
        <p class="text-sm text-gray-500">Interview</p>
        <h2 id="count-interview" class="text-2xl font-bold">0</h2>

      </div>

      <div class="bg-white p-4  rounded shadow text-center hover:bg-primary-content">
        <p class="text-sm text-gray-500">Rejected</p>
        <h2 id="count-rejected" class="text-2xl font-bold">0</h2>

      </div>
    </section>
    <div class="border-b border-gray-200 w-full my-6"></div>
    <!-- available job -->
    <section class="space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold"></h2>
        <span></span>
      </div>
    </section>





  </div>

  <script src="./script.js"></script>
</body>

</html>
